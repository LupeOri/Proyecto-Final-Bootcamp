<div class="pagos-form">
  <div class="pagos-container">
    <h2>Formulario de pago</h2>
    <form [formGroup]="pagosForm" (submit)="handlePagosForm()">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input
          id="nombre"
          formControlName="nombre"
          type="text"
          required
          class="form-control"
          placeholder="Introduzca nombre y apellidos"
        />
      </div>
      <div class="form-group">
        <label for="tarjeta">Número de tarjeta</label>
        <input
          id="tarjeta"
          formControlName="tarjeta"
          type="text"
          required
          class="form-control"
          placeholder="Introduzca los 16 números de su tarjeta"
        />
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de caducidad</label>
        <input
          id="fecha"
          formControlName="fecha"
          type="text"
          required
          class="form-control"
          placeholder="MM/AA"
        />
      </div>
      <div class="form-group">
        <label for="codigo">Código de seguridad</label>
        <textarea
        id="codigo"
        formControlName="codigo"
        type="number"
        required
        class="form-control"
        placeholder="Introduzca los 3 digitos de su tarjeta"
      ></textarea>
      </div>
      <button type="submit" class="submit-button">Pagar</button>
    </form>
  </div>
</div>
