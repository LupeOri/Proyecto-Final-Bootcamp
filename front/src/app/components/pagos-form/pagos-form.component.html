<div class="pagos-form">
  <div class="pagos-container">
    <h2>Formulario de pago</h2>
    <form [formGroup]="pagosForm" (ngSubmit)="handlePagosForm()">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input
          id="nombre"
          formControlName="nombre"
          type="text"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="tarjeta">Número de tarjeta</label>
        <input
          id="tarjeta"
          formControlName="tarjeta"
          type="text"
          pattern="[0-9]{16}"
          maxlength="16"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de caducidad</label>
        <input
          id="fecha"
          formControlName="fecha"
          type="text"
          pattern="(0[1-9]|1[0-2])\/([0-9]{2})"
          maxlength="5"
          required
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="codigo">Código de seguridad</label>
        <input
          id="codigo"
          formControlName="codigo"
          type="text"
          pattern="[0-9]{3}"
          maxlength="3"
          required
          class="form-control"
        />
      </div>
      <button type="submit" class="submit-button">Pagar</button>
    </form>
    <button
      *ngIf="showReservasButton"
      class="reservas-button"
      [routerLink]="'/myreservas'"
    >
      Acceder a mis reservas
    </button>
  </div>
</div>
