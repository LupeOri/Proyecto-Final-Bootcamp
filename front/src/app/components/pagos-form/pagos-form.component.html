<div class="pagos-form">
    <div class="pagos-container">
    <h2>Formulario de pago</h2>
    <form [formGroup]="pagosForm" (submit)="handlePagosForm()">
      <div class="form-group">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" formControlName="nombre" type="text" required class="form-control" />
      </div>
      <div class="form-group">
        <label for="tarjeta">Número de tarjeta</label>
        <input id="tarjeta" formControlName="tarjeta" type="number" required class="form-control" />
      </div>
      <div class="form-group">
        <label for="fecha">Fecha de caducidad</label>
        <textarea id="fecha" formControlName="fecha" type="date" required class="form-control"></textarea>
      </div>
      <div class="form-group">
        <label for="codigo">Código de seguridad</label>
        <textarea id="codigo" formControlName="codigo" type="number" required class="form-control"></textarea>
      </div>
      <button type="submit" class="submit-button">Pagar</button>
    </form>
  </div>
  </div>
