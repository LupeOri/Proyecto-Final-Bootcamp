<div class="filtro-container">
  <div class="filtro-item">
    <label for="ciudadFiltro">Ubicación</label>
    <input type="text" id="ciudadFiltro" [(ngModel)]="ciudadFiltro" />
  </div>

  <div class="filtro-item">
    <label for="temaFiltro">Categoría</label>
    <select id="temaFiltro" [(ngModel)]="temaFiltro">
      <option value="">Todos</option>
      <option value="cena">Gastronomía</option>
      <option value="tour">Tours</option>
      <option value="fiesta">Fiestas</option>
      <option value="clase">Clases</option>
      <option value="cata">Catas</option>
      <!-- Agrega más opciones según los temas disponibles -->
    </select>
  </div>

  <div class="filtro-item">
    <label for="precioMinFiltro">Precio mínimo</label>
    <input type="number" id="precioMinFiltro" [(ngModel)]="precioMinFiltro" />
  </div>

  <div class="filtro-item">
    <label for="precioMaxFiltro">Precio máximo</label>
    <input type="number" id="precioMaxFiltro" [(ngModel)]="precioMaxFiltro" />
  </div>

  <button (click)="aplicarFiltros()">Aplicar Filtros</button>
</div>

<div class="experiencia-container">
  <div *ngFor="let experiencia of experienciaList" class="experiencia-card">
    <img
      [src]="experiencia.imagenes"
      [alt]="experiencia.titulo"
      class="experiencia-imagen"
    />
    <div class="experiencia-details">
      <h2 class="experiencia-titulo">{{ experiencia.titulo }}</h2>
      <p class="experiencia-ubicacion">{{ experiencia.ubicacion }}</p>
      <p class="experiencia-description">{{ experiencia.descripcion }}</p>
      <div class="card-footer">
        <p class="precio">{{ experiencia.precio }}</p>
        <div class="duracion">
          <p>Duración: {{ experiencia.duracion }}</p>
        </div>
      </div>
      <div>
        <button [routerLink]="'/experiencias/' + experiencia._id">
          Ver más
        </button>
        <button
          *ngIf="authService.isAuthenticate(); else loginLink"
          [routerLink]="'/pagos/' + experiencia._id"
        >
          Reservar
        </button>
        <ng-template #loginLink>
          <button [routerLink]="'/login'">Reservar</button>
        </ng-template>
      </div>
    </div>
  </div>
</div>
