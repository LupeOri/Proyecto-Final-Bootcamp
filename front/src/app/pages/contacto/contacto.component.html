<div class="contact-page">
  <div class="contact-container">
  <h2>Formulario de contacto</h2>
  <form [formGroup]="contactForm" (submit)="handleContactForm()">
    <div class="form-group">
      <label for="firstName">Nombre:</label>
      <input id="firstName" type="text" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input id="email" type="email" required class="form-control" />
    </div>
    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" required class="form-control"></textarea>
    </div>
    <button type="submit" class="submit-button">Enviar mensaje</button>
  </form>
</div>
</div>
