<div class="pagos-container">
  <div *ngIf="experiencia" class="pagos-details">
    <h1>{{ mensaje }}</h1>
    <h2>{{ experiencia.titulo }}</h2>
    <p>{{ experiencia.descripcion }}</p>
    <p>Precio: {{ experiencia.precio }}</p>
    <!-- Otros detalles de la experiencia si los hubiera -->
    <button [routerLink]="'/myreservas/pago'">Pagar</button>
  </div>
</div>
