<div class="register-container">
  <h2>Registro de Usuario</h2>
  <form [formGroup]="registerForm" (submit)="handleRegisterForm()">
    <div class="form-group">
      <label for="firstName">Nombre:</label>
      <!-- <input id="firstName" formControlName="firstName" type="text" required /> -->
      <input id="firstName" type="text" required />
    </div>
    <!-- <div class="form-group">
        <label for="lastName">Apellidos:</label>
        <input id="lastName" formControlName="lastName" type="text" required />
        <input id="lastName" type="text" required />
      </div> -->
    <div class="form-group">
      <label for="email">Email:</label>
      <!-- <input id="email" formControlName="email" type="email" required /> -->
      <input id="email" type="email" required />
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <!-- <input id="password" formControlName="password" type="password" required /> -->
      <input id="password" type="password" required />
    </div>
    <div class="form-group">
      <label for="role">Tipo</label>
      <!-- <select id="role" formControlName="role" required> -->
      <select id="role" required>
        <option value="anfitrión">Anfitrión</option>
        <option value="invitado">Invitado</option>
      </select>
    </div>
    <!-- <button type="submit" [disabled]="registerForm.invalid">Registrarse</button> -->
    <button type="submit">Registrarse</button>
  </form>
</div>
